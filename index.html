<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="jquery.datepick.css">

</head>
<body>
<div role="main">

	<div class="container">

			<div class="row">
				<div class="threecol">
					<h1>Example 1</h1>
					<div id="inline_datepicker_1" class="myDatepick"></div>

				</div>
				<div class="onecol">

				</div>
				<div class="fivecol">
					<h1>Example 2</h1>
					<div id="inline_datepicker_2" class="myDatepick"></div>

				</div>
				<div class="onecol">

				</div>
				<div class="twocol last">
					<h1>Example 3</h1>
					<div id="inline_datepicker_3" class="myDatepick"></div>

				</div>
			</div>

		<div class="row">
			<div class="fourcol">
					<h1>Example 4</h1>
				<div id="inline_datepicker_4" class="myDatepick"></div>


			</div>
			<div class="eightcol last">
					<h1>Example 5</h1>
				<div id="inline_datepicker_5" class="myDatepick"></div>

			</div>
		</div>
	</div>

</div>


<footer>

</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
<script src="https://raw.github.com/louisremi/jquery-smartresize/master/jquery.throttledresize.js"></script>
<script src="jquery.datepick.js"></script>

<script>

	function datePickerTextSize() {

		// this is used to set datepicker font size, the fontRation is based on datepicker width.

		var fontRatio = 0.050;	// sure you can change the fontRatio to fit your needs, fontRatio modifies the calendar height, 0.032 works fine for me, try 0.050

		$('.myDatepick').each(function() {
			var datepicker = $(this).find('.datepick'),
			datepickerWidth = datepicker.width(),
			newFontSize = parseInt(datepickerWidth * fontRatio);

			$(this).css({'font-size' : newFontSize});

		});
	}

	$(document).ready(function() {

		$('#inline_datepicker_1, #inline_datepicker_2, #inline_datepicker_3, #inline_datepicker_4, #inline_datepicker_5').datepick({

			// this removes the style attribute on 'onShow' event

			onShow: function() {

	        	$('.datepick').removeAttr('style');

	        }

		});

	});

	$(window).on("throttledresize", function( event ) {	// you can find more about this smart script here: https://github.com/louisremi/jquery-smartresize

		datePickerTextSize(); // resize font size

	});

	$(window).load(function() {

		datePickerTextSize(); // resize font size

	});

</script>

</body>
</html>
